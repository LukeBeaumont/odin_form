<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get in touch</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="main-container">
        <div class="left" title="paint-brush-image">
            <div class="banner"></div>
            <p class="caption">Photo by <a href="https://unsplash.com/@honeypoppet?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">
                Sandie Clarke</a> on <a href="https://unsplash.com/photos/HcqgubITDbU?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">
                    Unsplash</a>
            </p>
        </div>
        <div class="right">
            <div class="text">
            <p>Thinking of updating the decor at your home or business?<br><br>
            Don't hesitate to contact us to arrange a <em>free</em> quote. <br><br>Fill out your details in the form below
            and we will get <br> back to you as soon as possible.</p>
            </div>
            <div class="form">
                <form action="" method="post">
                        <div class="names">
                            <div>
                                <label for="firstName">FIRST NAME:</label>
                                <input type="text" id="firstName" name="first_name">
                            </div>
                            <div>
                                <label for="lastName">LAST NAME:</label>
                                <input type="text" id="lastName" name="last_name">
                            </div>
                        </div>
                        <div class="contact">
                            <div>
                                <label for="mail">E-MAIL:</label>
                                <input type="email" id="mail" name="user_email">
                            </div>
                            <div>
                                <label for="tel">PHONE NUMBER:</label>
                                <input type="tel" id="tel" name="user_tel">
                            </div>
                        </div>
                        <div class="password">
                            <div>
                                <label for="pass">PASSWORD:</label>
                                <input type="password" id="pass" name="user_pass">
                            </div>
                            <div>
                                <label for="pass">CONFIRM PASSWORD:</label>
                                <input type="password" id="pass" name="user_pass">
                            </div>
                        </div>
                    </form>
                 
                </div>
            <button class="submit">Create Account</button>
        </div> 
    </div>
</body>
</html>
